<!DOCTYPE html>
<html>

<head>
    <title>Adding a Flash Movie</title>
</head>

<body>

    <div>
        <video src="https://youtu.be/oZlFJNinK9c" poster="images/puppy.jpg" width="400" height="300" preload controls
            loop>
            <p>A video of a puppy playing in the snow</p>
        </video>
    </div>

    <iframe width="1080" height="608" src="https://www.youtube.com/embed/oZlFJNinK9c" title="Every Form of Animation"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <video width="600" controls>
        <source src="https://www.youtube.com/embed/oZlFJNinK9c" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <video src="https://www.youtube.com/embed/oZlFJNinK9c" controls width="600">
    </video>

    


</body>

</html>
